<div class="global">
    <div class="Crear">
        <form #frmRegister="ngForm" (ngSubmit)="Registro(frmRegister)">
            <h1>Crear cuenta</h1> 
            <div class="dog">
              <div class="ears"></div>
              
              <div class="body">
                <div class="eyes"></div>
                <div class="beard">
                  <div class="mouth">
                    <div class="tongue"></div>
                  </div>
                </div>
                <div class="belt">
                  <div class="locket"></div>
                  <div class="dot dot1"></div>
                  <div class="dot dot2"></div>
                  <div class="dot dot3"></div>
                  <div class="dot dot4"></div>
                  <div class="tag"></div>
                </div>
                <div class="stomach">
                </div>
                <div class="legs">
                  <div class="left"></div>
                  <div class="right"></div>
                </div>
              </div>
              <div class="tail">
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label email">Nombre</label>
              <input type="email" class="form-control" id="Nombre" name="Nombre" aria-describedby="emailHelp" ngModel required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label email">Correo</label>
              <input type="email" class="form-control" id="Correo" name="Correo" aria-describedby="emailHelp" ngModel required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="Contrasena" name="Contrasena" ngModel required>
            </div>
            <button type="submit" class="btn ">Crear</button>
          </form>
    </div>
</div>
